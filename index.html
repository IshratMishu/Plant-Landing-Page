<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantEra</title>
    <link rel="shortcut icon" href="assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a5dc7f788f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

    </header>

    <main>

        <section class="community-container">
            <div class="community-flex1">
                <h4 class="join">Join Our <br> Community</h4>
                <img class="image1" src="assets/bg 2.jpg" alt="">
                <img class="image2" src="assets/bg 4.jpg" alt="">
            </div>
            <div class="community-flex2">
                <img class="image3" src="assets/bg 6.jpg" alt="">
                <img class="image4" src="assets/1.png" alt="">
               
                <img class="image5" src="assets/bg (1).jpg" alt="">
                <img class="image6" src="assets/2.png" alt="">
                
            </div>
            <div class="newsletter">
                <label for="">
                    <p>Get updates from our newsletter</p>
                </label>
                <input class="news" type="email" name="" id="" placeholder="Enter your email" >
                <i class="fa-solid fa-share news-icon" style="color: #194D33;"></i>
            </div>
        </section>
    </main>

    <footer class="footer-container">
        <div>
            <p><i class="fa-brands fa-pagelines"></i>PlantEra</p>
            <h3>Buy One. Plant One</h3>
        </div>
        <div class="social">
            <p>FOLLOW US ON</p>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-pinterest"></i>
            </div>
        </div>
    </footer>
